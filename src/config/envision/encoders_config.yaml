# En-Vision Isolated Encoder Configuration

encoder:
  name: "envision"
  path: "encoder_models/en-vision"
  type: "envision"
  batch_size: 16            # Default from En-Vision repo
  max_length: 4096          # Default max context length
  device_map: "auto"
  trust_remote_code: true
  additional_params:
    normalize_embeddings: true

processing:
  clear_cache_interval: 25
  progress_interval: 10

data_paths:
  # Use relative paths - will be resolved from base directory
  ground_truth_file: "data/ground_truth/clip_cc_dataset.json"
  predictions_dir: "data/models"
  results_base_dir: "results"

# Text generation models to evaluate
models_to_evaluate:
  - "internvl"
  - "llava_next_video"
  - "llava_one_vision"
  - "longva"
  - "longvu"
  - "minicpm"
  - "mplug"
  - "oryx"
  - "sharegpt4"
  - "timechat"
  - "ts_llava"
  - "videochatflash"
  - "videollama3"
  - "video_xl"
  - "vilamp"

logging:
  level: "INFO"
  log_dir: "results/encoders/logs/envision"
  log_prefix: "envision_evaluation"


